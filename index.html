<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>jQuery Salary Calculator</h1>
    </header>
    <section>
        <h2>Add Employee</h2>
        <form>
            <input id="first-name" type="text"
            placeholder="First Name"
            >
            <input id="last-name" type="text"
            placeholder="Last Name"
            >
            <input id="identification" type="text"
            placeholder="ID"
            >
            <input id="title-name" type="text"
            placeholder="Title"
            >
            <input id="annual-salary" type="text"
            placeholder="Annual Salary"
            >
            <button id="submit-btn">Submit</button>
        </form>
    </section>
    <section>
        <h3>Employee</h3>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>D</th>
                </tr>

            </thead>
            <tbody id="tablebody">
                
            </tbody>

        </table>
        



    </section>
    
</body>
</html>
